<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
    <title>Contact Aaradhya</title>
</head>
<body>
    <section class="contact">
        <div class="content">
            <h1>CONTACT ME</h1>
            <p></p>
        </div>
        <div class="container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>E-5/28 First Floor, Sector 16, Rohini, New Delhi, 110089</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-sharp fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>8287141172</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <a href="mailto:aaradhyay615@gmail.com">aaradhyay615@gmail.com</a>
                    </div>
                </div>
            </div>
            <div class="contact_form">
                <form>
                    <h3>Send Message</h3>
                    <div class="input_box">
                        <p>Name <input type="text" name="name" required></p>
                        
                    </div>
                    <div class="input_box">
                        <p>Email  <input type="text" name="name" required></p>
                        
                    </div>
                    <div class="input_box">
                        <p>Type your message  <input type="text" name="name" required></p>
                        
                    </div>
                    <button class>Send</button>
                    <button>Reset</button>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
